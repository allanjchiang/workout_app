<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker - Feature Graphic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .feature-graphic {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #FCD34D 0%, #F59E0B 50%, #D97706 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Background decorations */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .bg-circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .bg-circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: 100px;
        }

        .bg-circle-3 {
            width: 150px;
            height: 150px;
            top: 50px;
            right: -50px;
        }

        .content {
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 1;
        }

        .icon-container {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .icon-inner {
            font-size: 100px;
        }

        .text-content {
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .app-name {
            font-size: 72px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 28px;
            font-weight: 500;
            opacity: 0.95;
            margin-bottom: 25px;
        }

        .features {
            display: flex;
            gap: 30px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
        }

        .feature-icon {
            font-size: 24px;
        }

        /* Yellow band indicator */
        .band-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.25);
            padding: 10px 25px;
            border-radius: 30px;
        }

        .yellow-dot {
            width: 24px;
            height: 24px;
            background: #FEF08A;
            border: 3px solid white;
            border-radius: 50%;
        }

        .band-text {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="feature-graphic">
        <!-- Background decorations -->
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>

        <div class="content">
            <!-- App Icon -->
            <div class="icon-container">
                <span class="icon-inner">üèãÔ∏è</span>
            </div>

            <!-- Text Content -->
            <div class="text-content">
                <h1 class="app-name">Workout Tracker</h1>
                <p class="tagline">Simple resistance band exercise tracking</p>
                <div class="features">
                    <div class="feature">
                        <span class="feature-icon">üìä</span>
                        <span>Track Reps</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">‚è±Ô∏è</span>
                        <span>Rest Timer</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">üîí</span>
                        <span>100% Private</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Yellow band indicator -->
        <div class="band-indicator">
            <div class="yellow-dot"></div>
            <span class="band-text">Yellow Band (Lightest) Shoulder Exercises</span>
        </div>
    </div>
</body>
</html>
